<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Multitrack Player - Henrique Ritter</title>
    <style>
      html,
      body {
        background-color: rgb(158, 188, 189);
      }
    </style>
  </head>
  <body>
    <header>
      <h2>Audio Multitrack Player</h2>
    </header>

    <main>
      <section id="masterControls">
        <button id="loadTracks" onclick="loadTracks()">Load Tracks</button>

        <button id="playTracks" onclick="playTracks()" hidden>Play</button>
        <button id="pauseTracks" onclick="pauseTracks()" hidden>Pause</button>
        <input
          type="range"
          name="tracksCurrentTime"
          id="tracksCurrentTime"
          min="0"
          max="0"
          hidden
        />
      </section>

      <section id="tracks"></section>
    </main>
    <script src="js/utils.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
