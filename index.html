<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Multitrack Player - Henrique Ritter</title>
    <style>
      html,
      body {
        background-color: rgb(158, 188, 189);
      }
    </style>
  </head>
  <body>
    <header>
      <h2>Audio Multitrack Player</h2>
    </header>

    <main>
      <section id="masterControls">
        <button id="loadTracks" onclick="loadTracks()">Load Tracks</button>

        <button id="playTracks" onclick="playTracks()" hidden>Play</button>
        <button id="pauseTracks" onclick="pauseTracks()" hidden>Pause</button>
        <input
          type="range"
          name="songCurrentTime"
          id="songCurrentTime"
          min="0"
          max="0"
          hidden
        />
      </section>

      <section id="tracks">
        <div id="track1" class="track">
          <span>Track 1</span>
          <div class="volumeControls">
            <button id="mute">Mute</button>
            <input type="range" name="volume" class="trackVolume" />
          </div>

          <div class="audioModifiers">
            <span>L</span>
            <input type="range" name="panner" class="trackPanner" />
            <span>R</span>
          </div>

          <audio src=""></audio>
        </div>

        <br />

        <div id="track2" class="track">
          <span>Track 2</span>

          <div class="volumeControls">
            <button id="mute">Mute</button>
            <input type="range" name="volume" class="trackVolume" />
          </div>

          <div class="audioModifiers">
            <span>L</span>
            <input type="range" name="panner" class="trackPanner" />
            <span>R</span>
          </div>

          <audio src=""></audio>
        </div>
      </section>
    </main>
  </body>
</html>
